<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<body>
	<div align="center">
		<h:form id="form">
			<h:inputHidden value="#{usuarioBean.usuario.id}" />
			<p:ajaxStatus style="width=66px;height=66px;" id="ajaxStatus">
				<f:facet name="start">
					<h:graphicImage library="imagens" name="ajaxLoading.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			<p:growl id="msg" />
			<p:focus context="form" />
			<h:panelGrid columns="2" styleClass="alinhamentoCentralizado">
				<f:facet name="header">Login</f:facet>

				<h:outputLabel value="Login:" />
				<p:inputText value="#{loginBean.login}" required="true"
					requiredMessage="Informe o login" />
				<h:outputLabel value="Senha:" />
				<p:password value="#{loginBean.senha}" required="true"
					requiredMessage="Informe a senha" />
				<br />

				<f:facet name="footer">
					<p:commandButton value="Efetuar Login"
						action="#{loginBean.efetuarLogin()}" update="form" />
					<p:commandButton action="#{usuarioBean.novo()}" value="Registre-se"
						immediate="true" />

				</f:facet>
			</h:panelGrid>
		</h:form>
	</div>
</body>
</html>
